<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h1 class="calc-heading">CALCULATOR</h1>
        <section id="calculator-body">
            <h1 id="result">0</h1>
            <div class="row r1">
                <div class="clear col">
                    <h1>A/C</h1>
                </div>
                <div class="add-subtract col">
                    <h1>+/-</h1>
                </div>
                <div class="percentage col">
                    <h1>%</h1>
                </div>
                <div class="divison lastcol">
                    <h1>/</h1>
                </div>
            </div>
            <div class="row r2">
                <div class="digit-7 col">
                    <h1>7</h1>
                </div>
                <div class="digit-8 col">
                    <h1>8</h1>
                </div>
                <div class="digit-9 col">
                    <h1>9</h1>
                </div>
                <div class="multiply lastcol">
                    <h1>*</h1>
                </div>
            </div>
            <div class="row r3">
                <div class="digit-4 col">
                    <h1>4</h1>
                </div>
                <div class="digit-5 col">
                    <h1>5</h1>
                </div>
                <div class="digit-6 col">
                    <h1>6</h1>
                </div>
                <div class="subtract lastcol">
                    <h1>-</h1>
                </div>
            </div>
            <div class="row r4">
                <div class="digit-1 col">
                    <h1>1</h1>
                </div>
                <div class="digit-2 col">
                    <h1>2</h1>
                </div>
                <div class="digit-3 col">
                    <h1>3</h1>
                </div>
                <div class="plus lastcol">
                    <h1>+</h1>
                </div>
            </div>
            <div class="row r5">
                <div class="digit-0">
                    <h1>0</h1>
                </div>
                <div class="decimal col">
                    <h1>.</h1>
                </div>
                <div class="equal lastcol">
                    <h1>=</h1>
                </div>
            </div>
        </section>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
